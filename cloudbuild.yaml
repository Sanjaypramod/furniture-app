steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/furniture-application:$COMMIT_SHA', '-f', 'application/Dockerfile', 'application']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/furniture-application:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'container', 'clusters', 'get-credentials', 'privatecluster',
    '--zone', 'us-central1-c',
    '--project', '$PROJECT_ID'
  ]

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: [
    '-c', 
    'curl -sSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash && helm upgrade --install furniture-app-release . --set image.repository=gcr.io/$PROJECT_ID/furniture-application --set image.tag=$COMMIT_SHA --namespace default'
  ]
  dir: 'helm/application/chart'

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['rollout', 'status', 'deployment/furniture-app-release', '--namespace', 'default']

images:
- 'gcr.io/$PROJECT_ID/furniture-application:$COMMIT_SHA'

logsBucket: 'gs://furniture_datasync'
