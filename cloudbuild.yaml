steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/furniture-application:$COMMIT_SHA', '-f', 'application/Dockerfile', 'application']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/furniture-application:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'container', 'clusters', 'get-credentials', 'privatecluster',
    '--zone', 'us-central1-c',
    '--project', '$PROJECT_ID'
  ]

- name: 'lachlanevenson/k8s-helm:v3.10.0'
  dir: 'helm/application/chart'
  args: [
    'upgrade', '--install', 'furniture-app-release',
    '.',
    '--set', 'image.repository=gcr.io/$PROJECT_ID/furniture-application',
    '--set', 'image.tag=$COMMIT_SHA',
    '--namespace', 'default'
  ]

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['rollout', 'status', 'deployment/furniture-app-release', '--namespace', 'default']

images:
- 'gcr.io/$PROJECT_ID/furniture-application:$COMMIT_SHA'

logsBucket: 'gs://furniture_datasync'
